{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}
<div class="container mt-5 mb-3">
  <h1>[{{name}}], 한국의 '우리 술'을 알려드릴게요</h1>
  <div class="row">
    {% for s in sools %}
    <div class="col-md-4 card align-items-center" style="height: 400px">
      <img src="{{s["image"]}}" class="card-img-top" alt="image is gone"
      style="width: 150px; height: 200px;">
      <div class="card-body" style="height: 200px">
        <p class="card-text text-wrap" style="height: 180px">
          <a href="https://thesool.com/front/find/M000000082/view.do?searchType=2&searchKey=&searchKind=&levelType=&searchString=" onclick="location.href=this.href+'&productId='+'{{s["num_sool"]}}'+'&(pageIndex=2)&categoryNm=&kind=';return false">
            {{s["name"]}}
          </a>
          {{s["desc"]}}
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
