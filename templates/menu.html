{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}
<div class="content">
  <h2>[{{name}}] 어서 오세요...오늘은...술 한잔...어떠신가요...?</h2>
  {% for x in content %}
  <p>{{x}}</p>
  {% if x == 'a' %}
  <p>어서오세요...</p>
  {% else %}
  <p>어서와~~</p>
  {% endif %} {% endfor %}
  <form action="/" method="POST">
    <input type="text" name="content" id="content" />
    <input type="submit" value="Add Task" />
  </form>
</div>
{% endblock %}
